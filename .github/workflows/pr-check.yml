name: Run PR tests

on:
  pull_request:
    branches: [ master ]

jobs:
  run-pr-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install node
      uses: actions/setup-node@v2
      with:
        node-version: lts/*
        cache: 'yarn'
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - run: yarn lint
    - run: yarn check-format
    - uses: actions/cache@v2
      key: snowpack
      path: '.snowpack'
    - run: yarn test
    - run: yarn build
